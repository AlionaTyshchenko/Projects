<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous"
  />

</head>
<body>
  <header>
    <h3>Current exchange rate for hryvnia</h3>
    <div>
      {{euro?.rateBuy | currency:'EUR' }}/ {{euro?.rateSell | currency:'EUR' }}
    </div>
    <div>
      {{usd?.rateBuy | currency }}/ {{usd?.rateSell | number: '2.4'| currency }}
    </div>
  </header>
  <div class="wrapper">
    <h3>Currency Converter</h3>
    <form [formGroup]="form">
      <div class="drop-list">
        <div class="from">

          <p>From</p>
            <div class="input-group mb-3">
              <select class="input-group-text" 
                #FirstSelectedItem  
                (change)="getFirstSelectedCodeCountry(FirstSelectedItem.value)">

                <option   
                  *ngFor="let key of keysCountry;let i = index" 
                  [selected]="i == 0">{{key}}
                </option>
              </select>
              <input type="number" 
              class="form-control" 
              aria-label="Dollar amount (with dot and two decimal places)" 
              formControlName="inputValue"
              [(ngModel)]="firstValue"
              (keyup)="exchangeCurrencyForPurchase()"
              value={{changedInputSecond}}
              >
            </div>
            
            <p>To</p>
            <div class="input-group">
              <input type="text" 
              class="form-control" 
              aria-label="Dollar amount (with dot and two decimal places)" 
              formControlName="inputValue" 
              [(ngModel)]="secondValue"
              (keyup)="exchangeCurrencyForSale()"
              value={{changedInputFirst}}
              >

              <select class="input-group-text"
              #SecondSelectedItem  
              (change)="getSecondSelectedCodeCountry(SecondSelectedItem.value)"
              >
                <option  *ngFor="let key of keysCountry;let i = index" 
                [selected]="i == 1">{{key}}</option>
              </select>
            </div>
          </div>
        </div>
    </form>
  </div>
</body>
</html>
