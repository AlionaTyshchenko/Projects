<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous"
  />

</head>
<body>
  <header>
    <div class="euro" >
      {{euro?.rateBuy | currency:'EUR' }}/ {{euro?.rateSell | currency:'EUR' }}
    </div>
    <div class="usd">
      {{usd?.rateBuy | currency }}/ {{usd?.rateSell | number: '2.4'| currency }}
    </div>
  </header>
  <div class="wrapper">
    <h3>Currency Converter</h3>
    <form [formGroup]="form">
      <div class="drop-list">
        <div class="from">

          <p>From</p>
            <div class="input-group mb-3">
              <select class="input-group-text" 
                  #mySelectFrom  (change)="changeFrom(mySelectFrom.value)">

                <option *ngFor="let key of keysCountry;let i = index" 
                  [selected]="i == 0">{{key}}</option>
              </select>
              <span class="input-group-text">
              </span>
              <input type="text" 
              class="form-control" aria-label="Dollar amount (with dot and two decimal places)" 
              formControlName="valueFrom"
              [(ngModel)]="firstValue"
              (keyup)="exchangeFrom()"
              value={{changedInputSecond}}
              >
            </div>

            <!-- <span class="validation" *ngIf="form.get('value')?.invalid">Oh no no it`s not a number</span> -->

            <p>To</p>
            <div class="input-group">
              <input type="text" appInputTo
               class="form-control" aria-label="Dollar amount (with dot and two decimal places)" 
              formControlName="valueTo" 
              [(ngModel)]="secondValue"
              (keyup)="exchangeTo()"
              value={{changedInputFirst}}
              >

              <select class="input-group-text"
              #mySelectTo  (change)="changeTo(mySelectTo.value)"
              >
                <option  *ngFor="let key of keysCountry;let i = index" 
                [selected]="i == 1">{{key}}</option>
              </select>
              <span class="input-group-text">0.00</span>
            </div>
          </div>

        </div>
    </form>
  </div>
</body>
</html>
